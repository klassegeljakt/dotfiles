# Prefix key
unbind C-b
set -g prefix C-s
bind C-s send-prefix
# Vim window switching
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key P previous-window
bind-key & kill-window
bind-key x kill-pane
# Copying
unbind [
unbind p
bind p paste-buffer
bind v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
set -g mode-keys vi
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Resize panes with <Alt-+> and <Alt-Shift-+>
bind-key -n ± resize-pane -D
bind-key -n ¿ resize-pane -U
bind-key -n ≤ resize-pane -L
bind-key -n ≥ resize-pane -R

# Colors
set -g pane-border-fg cyan
set -g pane-active-border-fg cyan
set -g status-fg black
set -g status-bg cyan
set -g window-status-current-bg blue
# Choose tree
#bind-key w choose-tree -s

set-option -g status-position top # Status bar at top

set -g mouse on


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (Keep this line at the bottom)
run '~/.tmux/plugins/tpm/tpm'
